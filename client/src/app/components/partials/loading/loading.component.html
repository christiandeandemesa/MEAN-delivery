<!--LOADING ANIMATION-->
<div
  *ngIf="isLoading"
  class="fixed w-screen h-screen bg-transparent-white z-1000 top-0 left-0"
>
  <!--PIZZA ANIMATION-->
  <div class="flex flex-col justify-center items-center mt-[15vh]">
    <img
      src="../../../../assets/cute-pizza.png"
      alt="loading pizza animation"
      class="animate-pizza-spin"
    />
    <span class="mt-8 font-amatic text-7xl text-white">Loading...</span>
  </div>
</div>
