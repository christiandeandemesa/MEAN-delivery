<!--FOOD TAGS-->
<div
  *ngIf="tags"
  class="w-full px-10 flex justify-between align-baseline flex-wrap"
>
  <mat-chip-listbox *ngFor="let tag of tags" class="flex justify-center">
    <mat-chip routerLink="/tag/{{ tag.name }}">
      {{ tag.name }} ({{ tag.count }})
    </mat-chip>
  </mat-chip-listbox>
</div>
