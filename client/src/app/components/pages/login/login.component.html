<!--LOGIN PAGE-->
<div class="min-h-[80vh] bg-gradient-red flex flex-col px-2 py-6">
  <!--TITLE-->
  <app-title
    title="Login"
    class="md:ml-8 mb-8 self-center md:self-start"
  ></app-title>

  <div
    class="my-12 mx-8 md:mr-16 flex flex-col md:flex-row items-center md:gap-8 md:justify-evenly"
  >
    <!--LOGIN FORM-->
    <!-- ngSubmit executes the submit function when a submit button is clicked -->
    <form
      [formGroup]="loginForm"
      (ngSubmit)="submit()"
      class="flex flex-col bg-transparent-black p-4 rounded-sm w-full sm:w-[70vw] md:w-[55vw] lg:w-[40vw] xl:w-[30vw] mb-16 md:mb-0"
    >
      <!--EMAIL INPUT-->
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="test@gmail.com"
          formControlName="email"
          required
        />
        <mat-error *ngIf="fc.email.errors && isSubmitted">
          {{ getEmailErrorMessage() }}
        </mat-error>
      </mat-form-field>

      <!--PASSWORD INPUT-->
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          required
          [type]="hide ? 'password' : 'text'"
        />

        <!--HIDE/SHOW PASSWORD BUTTON-->
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="fc.password.errors && isSubmitted">
          {{ getPasswordErrorMessage() }}
        </mat-error>
      </mat-form-field>

      <!--REGISTER TEXT-->
      <div class="flex justify-between items-center">
        <span class="text-white font-amatic text-2xl font-black">
          Don't have an
          <a
            routerLink="/register"
            [queryParams]="{ returnUrl: returnUrl }"
            class="animate-text-color-change underline"
            >account </a
          >?
        </span>

        <!--LOGIN BUTTON-->
        <button
          type="submit"
          class="bg-red text-white py-2 px-4 w-fit rounded-md font-josefin"
        >
          Login
        </button>
      </div>
    </form>

    <!--SALAD ANIMATION-->
    <div class="h-[250px] w-[250px] rounded-md md:animate-salad-color-change">
      <img
        src="../../../../assets/cute-salad.png"
        alt="cute salad"
        class="md:ml-10 md:mt-10 animate-salad-wave"
      />
    </div>
  </div>
</div>
