<!--CART PAGE-->
<div class="min-h-[80vh] bg-gradient-red flex flex-col px-2 py-6">
  <!--TITLE-->
  <app-title
    title="Your Cart"
    class="md:ml-8 mb-8 self-center md:self-start"
  ></app-title>

  <!--NOT FOUND MESSAGE-->
  <app-not-found
    [visible]="!cart || !cart.items.length"
    notFoundMessage="Your Cart is Empty!"
    resetLinkText="Add Some Food"
  ></app-not-found>

  <!--CART FOOD TABLE-->
  <app-table
    *ngIf="cart && cart.items.length > 0"
    class="md:mx-8 overflow-x-scroll rounded-md"
  ></app-table>

  <!--TOTAL PRICE, TOTAL QUANTITY, AND CHECKOUT BUTTON-->
  <div
    *ngIf="cart && cart.items.length > 0"
    class="md:mx-8 mt-8 bg-white p-3 flex justify-between flex-wrap items-baseline font-amatic text-3xl font-bold rounded-sm"
  >
    <span class="p-2">Total Price: {{ cart.totalPrice | currency }}</span>
    <span class="p-2">Total Quantity: {{ cart.totalQuantity }}</span>
    <button
      routerLink="checkout"
      class="m-2 bg-black text-white rounded-md p-2 font-josefin text-lg"
    >
      Go to Checkout
    </button>
  </div>
</div>
